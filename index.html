<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة اختبار GitHub Actions</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .status {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            color: #2e7d32;
            font-weight: bold;
        }
        
        .info {
            background: #f0f8ff;
            border: 2px solid #2196f3;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            color: #1565c0;
        }
        
        .timestamp {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }
        
        .github-logo {
            width: 50px;
            height: 50px;
            margin: 1rem auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="github-logo" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        
        <h1>🚀  اختبار GitHub Actions</h1>
        
        <div class="status">
            ✅ الصفحة تعمل بنجاح!
        </div>
        
        <div class="info">
            <strong>معلومات المشروع:</strong><br>
            هذا مشروع بسيط لاختبار GitHub Actions<br>
            تم إنشاؤه في: <span id="currentDate"></span>
        </div>
        
        <div class="timestamp">
            آخر تحديث: <span id="timestamp"></span>
        </div>
    </div>

    <script>
        // عرض التاريخ والوقت الحالي
        const now = new Date();
        const dateOptions = { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        };
        const timeOptions = { 
            hour: '2-digit', 
            minute: '2-digit',
            second: '2-digit'
        };
        
        document.getElementById('currentDate').textContent = 
            now.toLocaleDateString('ar-SA', dateOptions);
        document.getElementById('timestamp').textContent = 
            now.toLocaleString('ar-SA', { ...dateOptions, ...timeOptions });
        
        // تحديث الوقت كل ثانية
        setInterval(() => {
            const now = new Date();
            document.getElementById('timestamp').textContent = 
                now.toLocaleString('ar-SA', { ...dateOptions, ...timeOptions });
        }, 1000);
    </script>
</body>
</html>
